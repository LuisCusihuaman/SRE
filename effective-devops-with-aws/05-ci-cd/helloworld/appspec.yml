version: 0.0 
os: linux 
files:
  - source: ./helloworld.js
    destination: /usr/local/helloworld/
  - source: scripts/helloworld.service
    destination: /etc/init/
hooks: 
  BeforeInstall: 
    - location: scripts/stop.sh 
      timeout: 30 
  ApplicationStart:
    - location: scripts/start.sh
      timeout: 30
  ValidateService:
    - location: scripts/validate.sh
